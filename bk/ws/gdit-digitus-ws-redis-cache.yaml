apiVersion: apps/v1
kind: Deployment
metadata:
  name: gdit-digitus-ws-redis-cache
  labels:
    app: gdit-digitus-ws-redis-cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gdit-digitus-ws-redis-cache
  template:
    metadata:
      labels:
        app: gdit-digitus-ws-redis-cache
    spec:
      containers:
      - name: gdit-digitus-ws-redis-cache
        imagePullPolicy: Always
        image: 172.31.15.195/gdit-digitus-ws-redis-cache:kubernetes
        ports:
        - containerPort: 8080
        envFrom:
          - configMapRef:
              name: digitus-configmap
          - secretRef:
              name: digitus-secrets

